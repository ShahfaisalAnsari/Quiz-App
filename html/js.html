<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="../index.html"><i class="bi bi-house"></i> HOME</a>
  </nav>
    <div class="container manual-container">
        <div class="main-data col-lg-6 bg-light p-5 shadow rounded w-md-75">
            <h3 id="question"></h3>
            <div class="form-check">
                <input class="answer" type="radio" name="flexRadioDefault"  id="ans1">
                <label class="form-check-label" for="ans1" id="one">
                </label>
              </div>
              <div class="form-check">
                <input class="answer" type="radio" name="flexRadioDefault"  id="ans2" >
                <label class="form-check-label" for="ans2"  id="two">
                </label>
              </div>
              <div class="form-check">
                <input class="answer" type="radio" name="flexRadioDefault" class="answer" id="ans3" >
                <label class="form-check-label" for="ans3" id="three">
                </label>
              </div>
              <div class="form-check">
                <input class="answer" type="radio" name="flexRadioDefault" class="answer" id="ans4">
                <label class="form-check-label" for="ans4" id="four">
                </label>
              </div>
            <button id="submit" class="btn btn-primary d-block m-auto mt-4">Submit</button>
            <div id="showScore" class="scorearea bg-secondary p-3 text-center mt-4 rounded shadow" >
                <!-- <h2>Your score is 5/5 ‚úåüèª</h2>
                <button class="playagain btn btn-warning ">Play Again</button> -->
            </div>
        </div>
    </div>
    <script src="../js/js.js"></script>
</body>

</html>
